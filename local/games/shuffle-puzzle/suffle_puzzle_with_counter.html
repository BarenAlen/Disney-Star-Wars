<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Shuffle Puzzle</title>

	<!-- CSS style for Shuffle Puzzle-->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/suffle_puzzle_with_counter.css" type="text/css">
	
	<!-- JavaScript libraries -->
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.shufflepuzzle.min.js"></script>

</head>
<body>
	<div id="Puzzle">
		<div id="Counter">
			<div class="c_movies"></div>
		</div>
		<div class="sp_box">
			<div class="message-box">
				<div>
					<p>Congratulations!</p>
					<div class="counter"></div>
					<div class="retry-button">Try again</div>
					<br>

				</div>
			</div>
		</div>
	</div>
	<!-- Your parameters for Shuffle Puzzle -->
	<script type="text/javascript">
		$(function(){
			var cong_ = ["Perfect!", "Awesome!", "Good job!"];
			var count = 0;

			var config = {
				img_puzzle: 'img/puzzle.svg',
				width: 400,
				height: 400,
				auto_size: false,
				showStart: true,
				tilesH: 4,
				tilesV: 4,
				gap: true,
				duration: 200,
				bgColor: '#fff',
				bgOpacity: 1,
				imgBgOpacity: .05,
				shuffleNum: 5,
				menuVisible: false,
				onChange: function(){
					$(".c_movies").html((count+=1) +"/"+config.shuffleNum);
				},
				firstStart: function () {
					$(".retry-button").bind('mousedown touchstart', function(e) {
						$('#Puzzle').shufflepuzzle['Puzzle']();
					});
					$(".c_movies").html("0/"+config.shuffleNum);
				},
				onStart: function () {
					count=0;
					$(".c_movies").html("0/"+config.shuffleNum);
					$(".sp_box").removeClass('visible');
				},
				onCompleted: function(){
					if( count <= config.shuffleNum){
						$(".message-box > div > p").html(cong_[0]);
					}else if( count <= (config.shuffleNum+8)){
						$(".message-box > div > p").html(cong_[1]);
					}else{
						$(".message-box > div > p").html(cong_[2]);
					}
					$(".counter").html("You've spent "+count+" moves from "+config.shuffleNum);
					$(".sp_box").addClass('visible');
				}
			}
			$('#Puzzle').shufflepuzzle(config);
		});
	</script>
</body>
</html>
